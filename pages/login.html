<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MangaMangos</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5931b 0%, #ff6b35 100%);
            padding: 2rem;
        }
        .auth-box {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 3rem;
        }
        .auth-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5931b 0%, #ff6b35 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 40px;
            transform: rotate(-8deg);
        }
        .auth-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .error-message {
            background: #ffe0e0;
            border-left: 4px solid var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message.show { display: block; }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--mango-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">ðŸ¥­</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue your manga journey</p>

            <div class="error-message" id="errorMessage">
                <p id="errorText"></p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label required" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                    <div class="form-error" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="form-error" id="passwordError">Please enter your password</div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" style="font-size: 0.875rem; color: var(--mango-primary); text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
